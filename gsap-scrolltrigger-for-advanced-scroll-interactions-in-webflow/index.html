                                <div class="grid_element"><img
                                        src="https://assets.website-files.com/61a99f057627efc50e6b701e/61a9a001e07361cb66e2082c_tech2.jpeg"
                                        loading="lazy" alt="" sizes="29vw"
                                        srcset="https://assets.website-files.com/61a99f057627efc50e6b701e/61a9a001e07361cb66e2082c_tech2-p-500.jpeg 500w, https://assets.website-files.com/61a99f057627efc50e6b701e/61a9a001e07361cb66e2082c_tech2.jpeg 800w"
                                        class="grid_img"></div>
                            </div>
                            <div role="listitem" class="grid_item w-dyn-item">
                                <div class="grid_element"><img
                                        src="https://assets.website-files.com/61a99f057627efc50e6b701e/61a99ff451de807fa30238a8_tech1.jpeg"
                                        loading="lazy" alt="" class="grid_img"></div>
                            </div>

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61a993eb9a24396d472b7770"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://assets.website-files.com/61a993eb9a24396d472b7770/js/minimal-goods.f0a5689e5.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        ScrollTrigger.defaults({
            markers: false
        });

        // Variables
        const targetToChangeColor = document.querySelectorAll('body, .section.is--nav');
        const headerTexts = gsap.utils.toArray('.header_text-move');
        const gridWrappers = gsap.utils.toArray('.grid_wrapper');
        const gridItems = gsap.utils.toArray('.grid_item');

        // helpers
        function removeAllClasses(classname) {
            const list = document.querySelectorAll(classname);

            list.forEach(item => {
                item.classList.remove('is--active');
            })
        }


        // Logo Scale
        function logoScale() {
            const targetElement = document.querySelector('.nav_logo');
            const triggerElement = document.querySelector('.section.is--hero');

            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: triggerElement,
                    start: 'top top',
                    end: 'bottom center',
                    scrub: 1,
                },
            });
            tl.from(targetElement, {
                y: '-90%',
                width: '100%',
                duration: 1,
            });
        }

        logoScale();

        // Header Text Hide
        function headerTextHide() {

            headerTexts.forEach(headerText => {
                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: headerText,
                        start: "-100% top",
                        end: "bottom top",
                        scrub: 0.8,
                    }
                });
                tl.to(headerText, {
                    y: "100%",
                    duration: 1
                })
            });
        }
        headerTextHide();

        // Sticky Circle Grow
        function stickyCirlceGrow() {
            const triggerElement = document.querySelector(".sticky-circle_wrap");
            const targetElement = document.querySelector(".sticky-circle_element");
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: triggerElement,
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 1,
                }
            });
            tl.fromTo(targetElement, {
                width: "30em",
                height: "30em",
                borderRadius: "30em"
            }, {
                width: "100vw",
                height: "100vh",
                borderRadius: "0em"
            });
        }
        stickyCirlceGrow();

        // Light to Dark Color Change
        function lightToDarkColorChange() {
            gridWrappers.forEach((grid, index) => {
                const isEven = index % 2;
                const foreground = isEven ? "#e8e2da" : "#2e2a27";
                const background = isEven ? "#2e2a27" : "#e8e2da";

                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: grid,
                        start: "top top",
                        end: "bottom bottom",
                        scrub: 1,
                    }
                });

                tl.fromTo(targetToChangeColor, {
                    backgroundColor: background,
                    color: foreground,
                    duration: 1
                }, {
                    backgroundColor: foreground,
                    color: background,
                    duration: 1
                });

            });
        };

        lightToDarkColorChange();

        // Grid Title Change
        function gridTitleChange() {
            const gridTextItems = document.querySelectorAll('.grid_text-item');
            gridTextItems[0].classList.add('is--active');

            gridWrappers.forEach((grid, index) => {
                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: grid,
                        start: "top top",
                        end: "bottom bottom",
                        scrub: 1,

                        onEnter: () => {
                            removeAllClasses('.grid_text-item');
                            gridTextItems[index].classList.add('is--active');
                        },
                        onEnterBack: () => {
                            removeAllClasses('.grid_text-item');
                            gridTextItems[index].classList.add('is--active');
                        }
                    }
                });
            });
        };

        gridTitleChange();

        function gridImageMove() {
            gridItems.forEach((grid, i) => {
                // Every 1st out of 3:
                if (i % 3 === 1) {
                    const tl = gsap.timeline({
                        scrollTrigger: {
                            trigger: grid,
                            // trigger element - viewport
                            start: "top bottom",
                            end: "bottom top",
                            scrub: 2
                        }
                    });
                    tl.to(grid, {
                        y: "-50%",
                        duration: 1
                    });
                } 
                
                // Every 2nd out of 3:
                else if (i % 3 === 2) {
                    const tl = gsap.timeline({
                        scrollTrigger: {
                            trigger: grid,
                            // trigger element - viewport
                            start: "top bottom",
                            end: "bottom top",
                            scrub: 1.5
                        }
                    });
                    tl.to(grid, {
                        y: '-70%',
                        duration: 1
                    });
                } 
                
                // Everything else
                else {
                    const tl = gsap.timeline({
                        scrollTrigger: {
                            trigger: grid,
                            // trigger element - viewport
                            start: "top bottom",
                            end: "bottom top",
                            scrub: 1
                        }
                    });
                    tl.to(grid, {
                        y: '-30%',
                        duration: 1
                    });
                }


            });
        };

        gridImageMove();
