<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <link href="./assets/css/output.css" rel="stylesheet">
</head>

<body>
    <header id="main-header" class="pt-24">
        <div class="container flex items-center justify-between fixed top-4">
            <a class="block" href="/" data-id="logo">
                <img class="h-14" src="./assets/images/logo.png" alt="logo" />
            </a>
            <a class="flex justify-center items-center gap-2 align-middle" href="#">
                <span>Menu</span>
                <i class="fa-solid fa-bars-staggered"></i>
            </a>
        </div>
    </header>

    <main>
        <section id="hero" class="py-10 lg:py-12">
            <h1 class="font-bold text-center mb-4 uppercase"><span class="block font-light">The Manifesto</span> Portfolio Website</h1>
            <div id="hero-caption" class="text-center lg:text-left leading-7 lg:text-xl lg:leading-8 lg:w-1/2 ml-auto">
                <span class="block">Experience the</span>
                <span class="block">perfect blend of creativity</span>
                <span class="block">and functionality</span>
            </div>
        </section>

        <div id="content">
            <section data-id="pinned-image-text">
                <div id="pinned-image-wrapper" class="relative z-0">
                    <img id="pinned-image" 
                    class="w-full object-cover mx-auto scale-75" 
                    style="clip-path: inset(0% 30% 0% 30%);" 
                    src="./assets/images/hero.jpg" 
                    alt="laptop" />
                </div>
                <div id="pinned-content" class="relative z-10">
                    <h2 class="uppercase font-bold text-center">Stand out from the crowd and make a statement with our sleek and stylish portfolio template that speaks volumes about your creativity.</h2>
                </div>
            </section>
            <div id="demo-spacer" class="h-screen"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
        integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.25/bundled/lenis.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
